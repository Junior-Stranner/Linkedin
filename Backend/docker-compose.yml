services:
  linkedin:
    build: .
    image: backend/linkedin:s1   # precisa existir localmente ou no Docker Hub
    container_name: linkedin-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mailhog
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/linkedindb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}    # <-- variÃ¡vel adicionada

  postgres:
    image: postgres:15.7-alpine
    container_name: linkedin-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: linkedindb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: linkedin-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres-data:



